<!-- filtruoti_irankius.html -->
{% extends 'base.html' %}

{% block content %}
<!-- filtruoti_irankius.html -->
<!-- ... (prieš formą) -->

<form method="get" class="paieskos-forma">
  <input type="text" id="paieska" name="paieska" placeholder="Ieškoti...">
  <button type="submit">Ieškoti</button>
</form>

<!-- ... (po sąrašo) -->

  <h2>Filtruoti įrankius</h2>
  <form method="get">
    <label for="kategorija">Kategorija:</label>
    <input type="text" id="kategorija" name="kategorija"><br>
    <label for="jėgos_šaltinis">Jėgos šaltinis:</label>
    <input type="text" id="jėgos_šaltinis" name="jėgos_šaltinis"><br>
    <label for="kaina">Kaina iki:</label>
    <input type="number" id="kaina" name="kaina"><br>
    <button type="submit">Filtruoti</button>
  </form>

  <ul>
    {% for irankis in irankiai %}
      <li>{{ irankis.pavadinimas }} - {{ irankis.kaina }} €</li>
    {% empty %}
      <p>Nerasta įrankių pagal pasirinktus kriterijus.</p>
    {% endfor %}
  </ul>
{% endblock %}
