<!-- siusti_priminimus.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Siųsti priminimus</h2>
  <form method="post">
    {% csrf_token %}
    <input type="radio" id="email" name="pasirinkimas" value="email">
    <label for="email">El. paštu</label><br>
    <input type="radio" id="sms" name="pasirinkimas" value="sms">
    <label for="sms">SMS</label><br>
    <button type="submit">Siųsti</button>
  </form>
{% endblock %}
