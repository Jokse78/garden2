<!-- pagalba.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Pagalba</h2>

  <p>Turite klausimų ar problemų? Parašykite mums ir mes stengsimės jums padėti.</p>

  <form method="post">
    {% csrf_token %}
    <label for="klausimas">Jūsų klausimas:</label><br>
    <textarea id="klausimas" name="klausimas" rows="4" cols="50"></textarea><br>
    <button type="submit">Siųsti</button>
  </form>
{% endblock %}
